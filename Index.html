        <form action="mail.php" method="POST">
            <!-- Campo nombre -->
            <label>Nombre</label><br>
            <input type="text" required><br><br>
            
            <!-- Campo apellido -->
            <label>Apellido</label><br>

            <label>Correo</label><br>

            <label>Numero de ordenadores integrados</label><br>

            <label>Tipo de conexion</label><br>

            <datalist id="salas">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist><br><br>
            
            <!-- Campo de comentarios -->
            <label>Comentarios</label><br>
            <input type="text"><br><br>
            
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
